<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiv Tyagi - Portfolio</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: "Courier New", Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            border: 1px solid #fff;
            padding: 20px;
            max-width: 600px;
            width: 90%;
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        h1 {
            margin-top: 0;
        }

        .contact-info {
            margin-top: 20px;
            line-height: 1.8;
        }

        a {
            color: #00ff00;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .resume-link {
            margin-top: 20px;
            font-style: italic;
        }

        .line {
            display: none;
        }

        .typing {
            white-space: pre-wrap;
            overflow: hidden;
            border-right: .15em solid #00ff00;
            animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #00ff00; }
        }
    </style>
</head>

<body>
    <div class="container" id="content">
        <!-- Content will be added here by JavaScript -->
    </div>

    <script>
        const contentArray = [
            '<h1>Hi! I am Shiv 👨🏻‍💻</h1>',
            '<p><b>Engineer | Lifelong Learner | Open-Source Enthusiast</b></p>',
            '<p>>> Building resilient systems in the cloud while exploring distributed architectures.<br><br>' +
            '>> Passionate about Kubernetes, Terraform, Argo, GCP, MySQL, and other tools that keep systems running smoothly.<br><br>' +
            '>> Currently scaling tech at Media.net as an SRE, where every challenge is a new adventure.<br><br>' +
            '>> Part-time, I dive into open-source projects and geek out on avionics and unmanned aircrafts.<br><br></p>',
            '<p>Living life one shell command at a time.</p>',
            '<div class="contact-info">' +
            '<p>📞 <a href="tel:+91-8130966956">+91-8130966956</a><br>' +
            '✉️ <a href="mailto:shivtyagi3015@gmail.com">shivtyagi3015@gmail.com</a><br>' +
            '🌐 <a href="https://linkedin.com/in/shiv-tyagi" target="_blank">linkedin.com/in/shiv-tyagi</a><br>' +
            '💻 <a href="https://github.com/shiv-tyagi" target="_blank">github.com/shiv-tyagi</a><br>' +
            '📄 <a href="https://tanki.bigliboo.dev/share/qSubrPRI" target="_blank">Find my resume here</a></p>' +
            '</div>',
            '<br><p>---</p>',
            '<p>This is my home-lab setup. Following things are hosted here:-</p>',
            '<p>' +
            '- 🎬 <a href="https://jellyfin.bigliboo.dev" target="_blank">jellyfin</a>, a self-hosted media streaming server<br>' +
            '- 💾 <a href="https://tanki.bigliboo.dev" target="_blank">tanki</a>, an online storage <i>tank</i> <br>' +
            '- 📈 <a href="https://grafana.bigliboo.dev" target="_blank">grafana</a><br>' +
            '- 📷 <a href="https://immich.bigliboo.dev" target="_blank">immich</a>, a self-hosted photo and video backup tool<br>' +
            '- 💘 <a href="https://daterboard.bigliboo.dev" target="_blank">daterboard</a>, building India\'s first competitive dating app <br>' +
            '</p>',
            '<p>Contact me for access.</p>'
        ];

        const speed = 50; // Time in milliseconds for each element to appear

        function addContentWithDelay(index) {
            if (index >= contentArray.length) return;

            const container = document.getElementById('content');
            container.innerHTML += contentArray[index];

            setTimeout(() => addContentWithDelay(index + 1), speed);
        }

        // Start adding content
        addContentWithDelay(0);
    </script>
</body>


</html>
